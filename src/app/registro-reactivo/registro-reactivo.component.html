<h2>Registro de Usuario</h2>
<form [formGroup]="formularioRegistro" (ngSubmit)="registrar()">
<div>
<label for="nombre">Nombre:</label>
<input id="nombre" formControlName="nombre" />
<div *ngIf="formularioRegistro.get('nombre')?.invalid &&
formularioRegistro.get('nombre')?.touched">
El nombre es obligatorio.
</div>
</div>
<div>
<label for="email">Correo Electrónico:</label>
<input id="email" formControlName="email" />
<div *ngIf="formularioRegistro.get('email')?.invalid &&
formularioRegistro.get('email')?.touched">
Ingrese un correo electrónico válido.
</div>
</div>
<div>
<label for="contraseña">Contraseña:</label>
<input type="password" id="contraseña" formControlName="contraseña"
/>
<div *ngIf="formularioRegistro.get('contraseña')?.invalid &&
formularioRegistro.get('contraseña')?.touched">
La contraseña debe tener al menos 6 caracteres.
</div>
</div>
<button type="submit"
[disabled]="formularioRegistro.invalid">Registrar</button>
</form>
