<h2>Formulario de Contacto</h2>
<form #formContacto="ngForm" (ngSubmit)="enviarFormulario()">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required [(ngModel)]="contacto.nombre" />
        <div *ngIf="formContacto.submitted && !contacto.nombre">
            El nombre es obligatorio.
        </div>
    </div>
    <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="contacto.email" />
        <div *ngIf="formContacto.submitted && !contacto.email">
            El correo electrónico es obligatorio.
        </div>
    </div>
    <div>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required [(ngModel)]="contacto.mensaje"></textarea>
        <div *ngIf="formContacto.submitted && !contacto.mensaje">
            El mensaje es obligatorio.
        </div>
    </div>
    <button type="submit">Enviar</button>
</form>
<div *ngIf="enviado">
    <h3>¡Gracias por contactarnos!</h3>
    <p>Nos pondremos en contacto contigo pronto.</p>
</div>
